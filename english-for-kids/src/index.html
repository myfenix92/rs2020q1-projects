<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/ico">
  <title>English for Kids</title>
</head>

<body>

  <header>
    <div class="menu_icon" id="menu_burger_icon"><svg id="burger_menu" enable-background="new 0 0 512 512" height="30"
        viewBox="0 0 512 512" width="30" xmlns="http://www.w3.org/2000/svg">
        <path
          d="m464.883 64.267h-417.766c-25.98 0-47.117 21.136-47.117 47.149 0 25.98 21.137 47.117 47.117 47.117h417.766c25.98 0 47.117-21.137 47.117-47.117 0-26.013-21.137-47.149-47.117-47.149z" />
        <path
          d="m464.883 208.867h-417.766c-25.98 0-47.117 21.136-47.117 47.149 0 25.98 21.137 47.117 47.117 47.117h417.766c25.98 0 47.117-21.137 47.117-47.117 0-26.013-21.137-47.149-47.117-47.149z" />
        <path
          d="m464.883 353.467h-417.766c-25.98 0-47.117 21.137-47.117 47.149 0 25.98 21.137 47.117 47.117 47.117h417.766c25.98 0 47.117-21.137 47.117-47.117 0-26.012-21.137-47.149-47.117-47.149z" />
      </svg></div>
    <nav class="header_menu" id="nav_menu">
      <ul class="header_menu_items">
        <li class="header_menu_items main"><a href="">Main Page</a></li>
        <li class="header_menu_items action_setA"><a href="#actionA">Action (set A)</a></li>
        <li class="header_menu_items action_setB"><a href="#actionB">Action (set B)</a></li>
        <li class="header_menu_items action_setC"><a href="#animalA">Animals (set A)</a></li>
        <li class="header_menu_items animal"><a href="#animalB">Animals (set B)</a></li>
        <li class="header_menu_items clothes"><a href="#clothes">Clothes</a></li>
        <li class="header_menu_items emotion"><a href="#emotion">Emotions</a></li>
        <li class="header_menu_items food"><a href="#food">Food</a></li>
        <li class="header_menu_items weather"><a href="#weather">Weather</a></li>
      </ul>
    </nav>
    

  </header>

  <div class="wrapper">
    <div class="container">
      <div class="switcher_container">
        <input type="checkbox" name="switch" id="switcher" class="hidden">
        <label for="switcher" class="for_switcher" data-on="Train" data-off="Play">
        </label>
      </div>
      <div class="stars">
      </div>
      <div class="container_cards" id="container_cards">
        <div class="container_card"><img src="english-for-kids/src/img/draw.jpg" alt=""><span class="card_name">Action (set A)</span></div>
        <div class="container_card"><img src="english-for-kids/src/img/sing.jpg" alt=""><span class="card_name">Action (set B)</span></div>
        <div class="container_card"><img src="english-for-kids/src/img/cat.jpg" alt=""><span class="card_name">Animals (set A)</span></div>
        <div class="container_card"><img src="english-for-kids/src/img/chick.jpg" alt=""><span class="card_name">Animals (set B)</span></div>
        <div class="container_card"><img src="english-for-kids/src/img/skirt.jpg" alt=""><span class="card_name">Clothes</span></div>
        <div class="container_card"><img src="english-for-kids/src/img/happy.jpg" alt=""><span class="card_name">Emotions</span></div>
        <div class="container_card"><img src="english-for-kids/src/img/cake.jpg" alt=""><span class="card_name">Food</span></div>
        <div class="container_card"><img src="english-for-kids/src/img/sunny.jpg" alt=""><span class="card_name">Weather</span></div>
        <app-root></app-root>
      </div>
      <button id="refresh" class="btn_game">Start Game</button>
    </div>
  </div>
  </div>
</body>

</html>
