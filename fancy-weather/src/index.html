<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Fancy Weather</title>
</head>
<body>
  <div id="wrapper_block" class="wrapper">
    <header>
      <div class="nav_panel">
        <button id="refresh"><img src="src/assets/refresh.png" alt=""></button>
        <select name="lang_value" id="lang">
          <option value="en">EN</option>
          <option value="ru">RU</option>
          <option value="be">BE</option>
        </select>
        <button class="temp_btn" id="temp-f">F&deg;</button>
        <button class="temp_btn active_temp" id="temp-c">C&deg;</button>
      </div>
      <div class="input_panel">
        <input id="input_search" type="text" placeholder="Search city or ZIP">
        <button id="search">search</button>
        <span class="micro_btn"><svg tabindex="0" id="micro_icon" width="16" height="18" viewBox="0 0 16 18"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.86774 11.003C7.00412 11.003 6.26271 10.7403 5.64351 10.2149C5.02431 9.68954 4.71472 9.06737 4.71472 8.34841V3.03921C4.71472 2.29261 5.02431 1.66352 5.64351 1.15196C6.26271 0.640395 7.00412 0.384613 7.86774 0.384613C8.73135 0.384613 9.46462 0.640395 10.0675 1.15196C10.6704 1.66352 10.9719 2.29261 10.9719 3.03921V8.34841C10.9719 9.06737 10.6704 9.68954 10.0675 10.2149C9.46462 10.7403 8.73135 11.003 7.86774 11.003ZM13.3672 8.34841H15.1759C15.1759 9.84163 14.5649 11.1482 13.3428 12.2681C12.1207 13.388 10.646 14.0586 8.91874 14.2798V17.1833H6.81673V14.2798C5.08949 14.0586 3.61482 13.3811 2.39272 12.2474C1.17062 11.1136 0.55957 9.81398 0.55957 8.34841H2.3194C2.3194 9.62041 2.87342 10.685 3.98145 11.5422C5.08949 12.3994 6.38492 12.8281 7.86774 12.8281C9.35055 12.8281 10.6378 12.3994 11.7296 11.5422C12.8213 10.685 13.3672 9.62041 13.3672 8.34841Z" />
          </svg></span>
      </div>
    </header>
    <main>
      <div class="block_weather">
        <div class="block_title">
          <p class="block_city"></p>
          <p class="block_date"><span class="block_date_day"></span><span class="block_time"></span></p>
        </div>
        <div class="block_today">
          <div class="block_temp">
            <p class="temp_today"><span class="temp_today_data"></span>&deg;</p>
            <div class="img_weather"><img class="" src="" alt=""></div>
          </div>
          <div class="block_about_weather">
            <p class="summary"></p>
            <p class="apparent_temp">Feels Like: <span class="apparent_temp_data"></span>&deg;</p>
            <p class="wind">Wind: <span class="wind_data"></span> m/s; <span class="wind_direction"></span></p>
            <p class="humidity">Humidity: <span class="humidity_data"></span>%</p>
            <p class="precipitation">Precipitation: <span class="precipitation_data"></span> mm/hr</p>
            <p class="pressure">Pressure: <span class="pressure_data"></span> mmHg</p>
          </div>
        </div>
        <div class="block_days_weather">
          <div class="block_day">
            <p class="day_week"></p>
            <p class="day_temp"><span class="day_temp_data"></span>&deg;</p>
            <div class="weather_day"><img class="img_weather_day" src="" alt=""></div>
          </div>
          <div class="block_day">
            <p class="day_week"></p>
            <p class="day_temp"><span class="day_temp_data"></span>&deg;</p>
            <div class="weather_day"><img class="img_weather_day" src="" alt=""></div>
          </div>
          <div class="block_day">
            <p class="day_week"></p>
            <p class="day_temp"><span class="day_temp_data"></span>&deg;</p>
            <div class="weather_day"><img class="img_weather_day" src="" alt=""></div>
          </div>
        </div>
      </div>
      <div class="block_map">
      <div id="map"></div>
      <div class="coordinates">
        <p class="latitude">Latitude: <span class="latitude_data"></span></p>
        <p class="longitude">Longitude: <span class="longitude_data"></span></p>
      </div>
    </div>
    </main>
</div>


</body>
</html>
